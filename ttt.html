<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ttt.css">
    <title>Tic-Tac-Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="ttt.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> Tic Tac Toe </h1>
    <h2> Current Player: <span id="player">1</span></h2>
    <div class="outerbox">
      <div class="box one">
      </div>
      <div class="box two">
      </div>
      <div class="box three">
      </div>
      <div class="box four">
      </div>
      <div class="box five">
      </div>
      <div class="box six">
      </div>
      <div class="box seven">
      </div>
      <div class="box eight">
      </div>
      <div class="box nine">
      </div>
    </div>

    <div>
      <button class="restart"> Restart Game </button>
    </div>
  </body>
</html>
